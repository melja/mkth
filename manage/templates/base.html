<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mkth0</title>
    <!-- <link rel="stylesheet" href="/static/styles.css"> -->
    <link rel="stylesheet" href="/static/entireframework.min.css">
    <script src="/static/htmx.min.js"></script>
</head>

<body>
    <nav class="nav" tabindex="-1" onclick="this.focus()">
        <div class="container">
            <a class="pagename current" href="/">mkth0</a>
            {% if g.user %}
            <a class="current" href="{{ url_for('content.index') }}">Content</a>
            <span style="padding-right: 1em; border-width: 2px;">-</span>
            <a href="{{ url_for('user.profile') }}">Profile ({{ g.user['username'] }})</a>
            <a href="{{ url_for('auth.logout') }}">Log Out</a>
            {% else %}
            <a href="{{ url_for('auth.register') }}">Register</a>
            <a href="{{ url_for('auth.login') }}">Log In</a>
            {% endif %}
        </div>
    </nav>
    <button class="btn-close btn btn-sm">Ã—</button>
    <div class="container">
        <header>
            {% block header %}{% endblock %}
        </header>
        {% for msg in get_flashed_messages() %}
        <div class="msg">{{ msg }}</div>
        {% endfor %}
        <section class="content">
            {% block content %}{% endblock %}
        </section>
    </div>
</body>
