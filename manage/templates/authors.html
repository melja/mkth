{% extends "base.html" %}

{% block header %}
<span>Authors</span>
{% endblock %}

{% block content %}
<div>
    <ul>
    {% for author in authors %}
        <li>{{ author }}</li>
    {% endfor %}
    </ul>
</div>
<div>
    <form method="POST" action=".">
        <label for="author-name">Name</label>
        <input id="author-name" name="name" placeholder="Enter the name of the author"></input>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
